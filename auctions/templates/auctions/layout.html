{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}BidWars{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="{% static 'auctions/logo/favicon.ico' %}" rel="icon">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

		<link href="{% static 'auctions/css/styles.css' %}" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
	</head>

	<body>


		<header>
			<div class="container">
				<div class="row">
					<div class="col-12 wrap-header">

						<div>	
							<span class="logo-default"><a href="{% url 'index' %}"><i class="fas fa-gavel" id="left-hammer"></i><i class="fas fa-gavel" id="right-hammer"></i>BidWars</a></span>
						</div>

						<div class="wrap-nav">
							{% include "auctions/nav.html" %}
						</div>
						
					</div>
				</div>
			</div>		
		
			<div class="wrap-toggle d-block d-lg-none">
				<a href="#" id="menu-toggle">
					<span class="sr-only">Open main menu</span>
					<span class="fa fa-bars" aria-hidden="true"></span>
				</a>
			</div>	
		
		</header>


							
		<div class="content">
			{% block body %}
			{% endblock %}
		</div>

		<footer>

		</footer>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js" integrity="sha512-Rdk63VC+1UYzGSgd3u2iadi0joUrcwX0IWp2rTh6KXFoAmgOjRS99Vynz1lJPT8dLjvo6JZOqpAHJyfCEZ5KoA==" crossorigin="anonymous"></script>
		<script src="{% static 'auctions/js/scripts.js' %}?{% now 'YmdHis' %}"></script>
	</body>
</html>
